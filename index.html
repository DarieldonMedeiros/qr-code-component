<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>

  <main class="container">
    <header class="box">
      <img src="./images/image-qr-code.png" alt="qr-code" class="img">
      <h1 class="title">Improve your front-end skills by building projects</h1>
      <nav class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</nav>
    </header>
  </main>
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DarieldonMedeiros" target="_blank">Darieldon de Brito Medeiros</a>.
  </footer>
</body>
</html>
